<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 style="text-align: center;"><u>Countdown Timer for Speed Boat</u></h1>
    <div class="container">
        <!--Picture-->
        <div class="image">
            <img src="assets/image/image.jpeg" width="50%">
        </div>
        <!--Text-->
        <div class="Text">
            <h3 class="gift-keep">Next Gen Speed boat</h3>
            <h4 class="Giveaway">Giveaway ends on Sunday, 24 April 2024,12:00am</h4>
            <p>You are all welcome to the esteemed Giveaway for the speedboat123, A next gen speedboat</p>
            <div class="timer">
                <div class="time-figure" id="days">
                    <span class="Digit"></span>
                    <span class="label">DAYS</span>
                </div>
                <div class="time-figure" id="hours">
                    <span class="Digit"></span>
                    <span class="label">HOURS</span>
                </div>
                <div class="time-figure" id="minutes">
                    <span class="Digit"></span>
                    <span class="label">MINS</span>
                </div>
                <div class="time-figure" id="seconds">
                    <span class="Digit"></span>
                    <span class="label">SECS</span>

                </div> 
            </div>
               <div id="countdown"></div>
           
        </div>
    </div>

    <script src="assets/js/project.js"></script>
    
</body>
</html>
